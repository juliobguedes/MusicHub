<div>

    <div class="jumbotron pForm">
        <p>Adicionar Playlists</p>

        <form>
            <input placeholder="Nome da Playlist" ng-model="playlist.nome" class="form-control artForm"/>
        </form>

        <div class="buttons">
            <button class="btn btn-primary btn-block" ng-click="cadastrarPlaylist(playlist)">Adicionar playlist</button>
        </div>

    </div>

    <div class="albumTable">
            
        <p class="albuns">Playlists</p>
        <table class="table table-striped">
            <tr ng-repeat="playlist in playlists">
                <td><a ng-click="selecionar(playlist)">{{playlist.nome}}</a></td>
            </tr>
        </table>
    </div>

    <div ng-if="playlistSelecionada" class="musicasDoAlbum">
        <p class="albuns">{{"Músicas de " + playlistSelecionada.nome}}</p>
        <table class="table table-striped tabelaMusicas">
            <tr>
                <th>Ano de Lançamento</th>
                <th>Título</th>
                <th>Duração</th>
            </tr>
            <tr ng-repeat="musica in playlistSelecionada.musicas">
                <td>{{musica.ano}}</td>
                <td>{{musica.titulo}}</td>
                <td>{{musica.duracao}}</td>
            </tr>
        </table>
    </div>













</div>
