<div>

    <div class="jumbotron pForm">
        <p>Adicionar Playlists</p>

        <form>
            <input placeholder="Nome da Playlist" ng-model="playlist.nome" class="form-control artForm"/>
        </form>

        <div class="buttons">
            <button class="btn btn-primary btn-block" ng-click="cadastrarPlaylist(playlist)">Adicionar playlist</button>
        </div>

    </div>

    <div class="albumTable">
            
        <p class="albuns">Playlists</p>
        <table class="table table-striped">
            <tr ng-repeat="playlist in playlists">
                <td>
                    <button class="btn btn-default btn-danger" ng-click="tentouRemoverPlaylist(playlist)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
                <td ng-if="playlist.tentouRemover">
                        <button class="btn btn-danger" ng-click="removerPlaylist(playlist)">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                        <button class="btn btn-primary" ng-click="cancelarPlaylist(playlist)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                </td>
                <td><a ng-click="selecionar(playlist)">{{playlist.nome}}</a></td>
            </tr>
        </table>
    </div>

    <div ng-if="playlistSelecionada" class="musicasDoAlbum">
        <p class="albuns">{{"Músicas de " + playlistSelecionada.nome}}</p>
        <table class="table table-striped tabelaMusicas">
            <tr>
                <th></th>
                <th></th>
                <th>Ano de Lançamento</th>
                <th>Título</th>
                <th>Duração</th>
            </tr>
            <tr ng-repeat="musica in playlistSelecionada.musicas">
                <td>
                    <button class="btn btn-default" ng-click="tentouRemover(musica)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
                <td><div ng-if="musica.tentouRemover">
                        <button class="btn btn-danger" ng-click="remover(musica)">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                        <button class="btn btn-primary" ng-click="cancelar(musica)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </td>
                <td>{{musica.ano}}</td>
                <td>{{musica.titulo}}</td>
                <td>{{musica.duracao}}</td>
            </tr>
        </table>
    </div>













</div>
